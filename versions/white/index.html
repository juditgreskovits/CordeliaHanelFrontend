        <div id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <form>
                            <input id="name-input" class="text-input" type="text" name="nameInput" placeholder="Your name">

                        </form>
                    </div>
                    <div class="col-md-4">
                        <div id="contact-details">
                            <div id="phone" class="contact-details"></div>
                            <div id="address" class="contact-details"></div>
                        </div>
                    </div>
                </div>
